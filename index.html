<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div>
	<section id="artist">
		<form action="" id="artist_form" method="POST">
				<input 
					id="artist_name" 
					type="text" 
					name="artist"
					placeholder="artist name..." 
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'artist name...'"/>
				<button name="submit" id="submit" style="display:none"></button>
		</form>
	</section>
	</div>

	<div id="suggestions">
		<section id="suggested_artists">
			<ul class="suggested"></ul>
		</section>
		<section id="suggested_albums">
			<ul class="suggested"></ul>
		</section>
		<section id="album_info">
			<div class="suggested"></div>
		</section>
	</div>
	<div id="under_construction">
		<p>This project is still a work in progress. <a id="backlog" target="_blank" href="https://trello.com/b/GmFoPmxp/portfolio">Here's the backlog!</a></p>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
